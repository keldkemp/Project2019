{% extends "CRM/bars/base.html" %}

{% load bootstrap4 %}

{% block extrahead %}
 <script
    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"
  ></script>

{% endblock %}

{% block content %}
  <div class="content-section ml-4 mt-4 w-50">
    <legend class="border-bottom mb-2">Список менеджеров</legend>
    <form method="post">
      {%for manager in managers%}
      <table border="1">
        <tr><td width="200"><b>ФИО</b></td>
          <td width="200"><b>Должность</b></td>
        </tr>

        <tr>
          <td> <div> {{manager.first_name }} {{ manager.last_name}} </div></td>
         <td>{{manager.qualifiacation}}</td>
        </tr>


      </table>
       {%endfor%}
    </form>
  </div>
{% endblock %}
