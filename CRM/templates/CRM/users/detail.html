{% extends "CRM/bars/base.html" %}


{% block nav %}
{% endblock nav %}


{% block content %}


<div class="container-fluid mt-4 ml-2">
    <legend class="mb-2">{{user.last_name }} {{user.first_name}} {{user.patronymic}}</legend>
    <div class="row border-top mb-2">
      <div class="container-fluid mt-1">

        <a
          name="cancel" href="{% url 'qualifications:list' %}"
          class="btn btn-sm btn-outline-info"
        >Назад</a>
          <a
            class="btn btn-sm btn-outline-danger"
            href="{% url 'qualifications:delete' object.id %}"
          >Удалить</a>
      </div>
    </div>
    <div class="row">
        <div class="col-3 border-right">
            {% if user.email %}
                <div class="font-weight-bold">Почта:</div>
            {% endif %}
           
                <div class="font-weight-bold">Номер телефона</div>

        </div>
        <div class="col">
            <div>{{ user.email }} </div>
            <div>{{ user.phone_number }} </div>
        </div>
        <div class="col-2 border-right">
            <img id="profile_pic" class="rounded"/>
        </div>
    </div>
</div>

{% endblock content %}
