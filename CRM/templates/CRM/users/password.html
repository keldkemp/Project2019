{% extends "CRM/bars/base.html" %}

{% load bootstrap4 %}

{% block extrahead %}
{{ form.media }}
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
{% endblock %}

{% block content %}

<div class="container-fluid mt-4 ml-2">
    <legend class="border-bottom mb-2">Пользователь</legend>
    <div id="alert" class="alert alert-danger" style="display: none" role="alert"></div>
    <div class="w-25">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {% if password %}
                    Логин: {{ username }}<p></p>
                    Пароль: {{ password }}<p></p>
                {% endif %}
            </div>
        </form>
        <a name="btn-success"
             href="{% url 'users:list' %}"
             class="btn btn-sm btn-success"
          >
            Ок
          </a>
    </div>
</div>
{% endblock content %}
